<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="credit-value">
        <h2>Кредитна сума</h2>
        <input type="number" id="Price" placeholder="Кредитна сума">
    </div>
    <div class="year-value">
        <h2>Годишна лихва(процент)</h2>
        <input type="number" id="YearPercentage" placeholder="Годишна лихва">
    </div>
    <div class="months-value">
        <h2>Срок за излащане (месеци)</h2>
        <input type="number" id="months" placeholder="Mесеци">
    </div>
    <script src="app.js"></script>
</body>
</html>
